<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bin Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      height: 360px;
      width: 540px;
      display: flex;
      align-items: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .bin {
      position: relative;
      border: 2px solid black;
      border-radius: 25px;
      width: 25px;
      height: 150px;
      background: url("C:\Users\HP\Pictures\Screenshots\Screenshot 2025-02-06 085157.png") no-repeat center;
      background-size: cover;
      cursor: default;
    }
    .fill-bar {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 25px;
      height: 90px; /* Default fill level */
      background: rgba(0, 128, 0, 0.7);
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }
    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8); /* Shiny effect */
    }
    .info {
      margin-left: 20px;
    }
    .info h2 {
      margin-bottom: 10px;
    }
    .info p {
      font-size: 16px;
      margin: 5px 0;
      display: flex;
      align-items: center;
    }
    .bullet {
      width: 12px;
      height: 12px;
      display: inline-block;
      margin-right: 10px;
      border-radius: 3px;
    }
    .weight { background-color: #ff5733; } /* Red */
    .metal { background-color: #337aff; }  /* Blue */
    .density { background-color: #33cc66; } /* Green */
  </style>
</head>
<body>

<div class="container">
  <div style="width:400px;height:650px">
    <img src="C:\Users\HP\Downloads\dustbin_empty_sticker.png" style="width:350px;height:450px;">
  </div>
  <div class="bin">
    <div class="fill-bar" id="fillBar">
      <div class="percentage" id="percentageText"></div>
    </div>
  </div>
  <div class="info">
    <h2>Bin Status</h2>
    <p><span class="bullet weight"></span>Weight: <span>5</span> kg</p>
    <p><span class="bullet metal"></span>Metal Percentage: <span>45</span>%</p>
    <p><span class="bullet density"></span>Density: <span>0.98</span> g/cmÂ³</p>
  </div>
</div>

<script>
  window.onload = function() {
    let fillBar = document.getElementById("fillBar");
    let percentageText = document.getElementById("percentageText");

    let maxHeight = 150; // Maximum height of the bin in pixels
    let currentHeight = fillBar.clientHeight; // Current height of the fill bar

    let fillPercentage = Math.round((currentHeight / maxHeight) * 100); // Calculate percentage
    percentageText.innerText = fillPercentage + "%"; // Display percentage
  }
</script>

</body>
</html>
