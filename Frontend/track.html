    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-tracker.css">
        <title>Tracker</title>
    </head>
    <body style="background:bisque;">
        <div class="container">
            <div class="stats">
                <h1 id="binIdDisplay">Bin Status</h1>
            </div>

            <div class="main">
                <div class="left">
                    <img class="bin" src="bin.png" alt="bin">
                    <div class="loading-bar">
                        <div class="fill"></div>
                    </div>
                    <div class="status">00.000cm</div>
                    <h3></h3>
                    <div class="attributes">
                        <ul>
                            <li>Weight:<span id="w">0</span> gms</li>
                            <li>Metal Present:<span id="m">true</span></li>
                            <li>Density:<span id="d">0</span> gcc</li>
                        </ul>
                    </div>
                </div>
            
            </div> 
            <div style="display:flex;align-items: center;justify-content: center;margin-top:-77px;">
                <button style="height:50px;width:97px;border-radius:10px;background-color:rgb(47, 181, 58);font-size: medium;"onclick="action()"><b>Action</b></button>
            </div>
            
        
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                function getQueryParam(name) {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get(name);
                }
                const weight=getQueryParam("weight");
                const metal=getQueryParam("metal");
                const density=getQueryParam("density");
                const fil=getQueryParam("f");
                const w=document.getElementById("w");
                const m=document.getElementById("m");
                const d=document.getElementById("d");
                const fi=document.querySelector(".status");
                if(weight&& metal&& density&&fil){
                    w.textContent=weight;
                    m.textContent=metal;
                    d.textContent=density;
                fi.textContent=fil+" cm";

                }
                
                // Get Bin ID from URL
                const binId = getQueryParam("id");
                const binIdDisplay = document.getElementById("binIdDisplay");

                if (binId) {
                    binIdDisplay.textContent = `BIN Status:(${binId})`;
                } else {
                    binIdDisplay.textContent = "Bin Status - No ID Selected";
                }
            });
            function action(){
                let b=document.getElementById("m").innerText;
                let c=document.getElementById("d").innerText;
                c=parseFloat(c);
                if(b==="true"){
                    let avg=0.4; // estimated avg density of e-waste metals...
                    let k=c/avg;// calculating metal percentage;
                    k*=100;
                    if(k>=60){//metal% higher than 60% then extract metal from Bin.
                        window.location.href="action1.html";
                    }
                    else{// decompose the waste..
                        window.location.href="action2.html";
                    }
                }
                else{
                    window.location.href="action2.html";
                }
            }
        </script>
    </body>
    </html>
