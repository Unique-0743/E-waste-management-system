<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style2.css" />
    <title>Dashboard</title>
   <script>
     document.addEventListener("DOMContentLoaded", function() {
                function getQueryParam(name) {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get(name);
                }
                const id=getQueryParam("fill");
                const x=document.getElementsByTagName("h1")[0];
             x.innerText =id+" Bin is Filled";

              });
 function redirectToTrack() {
  const selectBox = document.querySelector(".search-select");
  const selectedId = selectBox.value;

 //let fetchedData = { fill: 0.0, metal: false };
 //const fill=0.0;
  fetch('http://localhost:3000/index2')
    .then(response => response.json())
    .then(data => {
      
     const fill=data.fill;

      const weight = data.weight;
      const metal = data.metal;
      const r=4.5;
      const vol=3.14*fill*r*r;
      const hook = weight / vol;
      const density=hook.toFixed(2);
          //density=density.toFixed(2);//calculation of volume is pending....

      if (selectedId !== "all") {
        window.location.href = `track.html?id=${selectedId}&weight=${weight}&metal=${metal}&density=${density}&f=${fill}`;
      } else {
        alert("Please select a Bin ID!");
      }
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });
    
}

</script>

  </head>
  <body>
    <div class="filler">
      <div class="message">
        <i class="fa-solid fa-triangle-exclamation alert blink"></i>
        <h1>No bin is filled</h1>
      </div>
    </div>

    <div class="box">
      <h1 class="bin">Bin Ids</h1>
      <div class="wrapper">
        <div class="nav-search">
          <select class="search-select">
            <option value="all">Select ID</option>
            <option value="R-520013">R-520013</option>
            <option value="R-520015">R-520015</option>
            <option value="R-520020">R-520020</option>
            <option value="R-520015">R-520015</option>
          </select>
        </div>
      </div>

      <div class="select-btn">
        <button class="btn1" onclick="redirectToTrack()">Enter</button>
      </div>
    </div>
  </body>
</html>
